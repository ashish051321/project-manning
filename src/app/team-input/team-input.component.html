<div>
    <h2>Team Information</h2>
    <form (ngSubmit)="addTeamMember()">
      <label for="memberName">Team Member Name:</label>
      <input type="text" id="memberName" required [(ngModel)]="memberName" [ngModelOptions]="{standalone: true}">
      <label for="memberSkills">Skills:</label>
      <select id="memberSkills" multiple required [(ngModel)]="selectedSkills" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
      </select>
      <label for="vacationDates">Vacation Dates:</label>
      <input type="date" id="startDate" required [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}">
      <input type="date" id="endDate" required [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}">
      <button type="submit">Add Member</button>
    </form>
  </div>
